<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script type='text/javascript'>
                function f1(){
                         var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function (){
                if(xhr.readyState == 4) {
                    var xmldom = xhr.responseXML;  //返回xml类型的文件内容 XMLDocument 
                    var citys= xmldom.getElementsByTagName('city'); 
                    console.log(citys);
                    
                     var s = ' ';
                    for(var i =0 ; i< citys.length ;i++){
                       s += citys[i].getElementsByTagName('name')[0].firstChild.nodeValue;
                       s += citys[i].getElementsByTagName('temp')[0].firstChild.nodeValue;
                        s +=  citys[i].getElementsByTagName('wind')[0].firstChild.nodeValue;
                        s+="------------";
                    }
                    document.getElementById('out').innerHTML = s ;
                }
            }  
            xhr.open('get','./07.xml');
            xhr.send(null);
                }
           </script>
    </head>
    <body>
        <div>TODO write content</div>     <input type="button" value="触发" onclick="f1()" />
        <div id ='out'></div>
    </body>
