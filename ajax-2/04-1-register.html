<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>新建网页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <script type="text/javascript">
        //给form表单制作一个提交事件onsubmit
        window.onload = function(){
            var fm = document.getElementsByTagName('form')[0];
            fm.onsubmit = function(evt){
                //① 利用FormData 表单数据对象 快速"收集"表单信息
                var fd = new FormData(fm);//收集fm的表单信息
                //console.log(fd);//FormData { append=append()}

                //② ajax负责把收集好的信息传递给服务端
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function(){
                    if(xhr.readyState==4){
                        alert(xhr.responseText);
                    }
                }
                xhr.open('post','./04.php');
                //xhr.setRequestHeader("content-type","application/x-www-form-urlencoded");
                xhr.send(fd);

                //阻止浏览器默认动作
                evt.preventDefault();//事件对象阻止
                //return false;
            }
        }
        </script>

        <style type="text/css">
        </style>
    </head>
    <body>
        <h2>无刷新方式收集表单并提交表单(FormData)</h2>
        <form action="./04.php">
            <p>用户名:<input type="text" name="mingzi" id="username" /></p>
            <p>密码:<input type="password" name="mima" id="userpwd" /></p>
            <p>邮箱:<input type="text" name="youxiang"  id="useremail" /></p>
            <p><input type="submit"  value="注册" /></p>
        </form>
    </body>
</html>
